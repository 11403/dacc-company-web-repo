<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math Speed Game</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://cdn3.iconfinder.com/data/icons/universal-job-2/32/line_basic_general_universal_job_eye-512.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="description" content=" " />
    <meta name="keywords" content=" " />
    <meta name="author" content=" " />
     -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="setting_box">
      <button class="nightlight">Night Light</button>
      <button> <a style="text-decoration: none; color: black;" href="/great_connector/portfolio.html" >return</a></button>
      <button>Zoom</button>
    </div>
      <!-- <img class="cover image" src="https://i.imgflip.com/3oykwx.jpg" alt="sassy Yoda" /> -->
    <div class="cover image">
      <button class="run"> Play Again </button>
      <header class="title">
        <h1>Math is FUN!!!</h1>
        <h2>
          Prove your sills young <span title="Star Wars"> Padawan </span> in the
          coloseum of Battle!
        </h2>
      </header>
      <main class="main">
          <h1 class="timer" title="PRESS START"> 0000 </h1> 
          <h1 class="score"> Score: <span class="subScore" id="score"> 0 </span></h1>
          <h1 class="score high"> Highscore: <span class="subScore" id="highscore"> 0 </span></h1>
          <button class="button start"> START </button>
          <button class="button enter"> ENTER </button>
          <button class="button again"> AGAIN </button>
        <h1 class="question">--Question--</h1>
        <input class="input" type="number"> </input> 
        <h2 class="update" title="Hunger Games">May the odds be ever in your favor</h2>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
